<!-- TOOLBAR -->
<mat-toolbar color="primary" class="toolbar" *ngIf="isAuthenticated$ | async">
  <!-- nav button -->
  <span>
      <button *ngIf="isAuthenticated$ | async" mat-mini-fab color="accent" style="color: whitesmoke;" (click)="sidenav?.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
  </span>
  <!-- title -->
  <span class="title">{{title}}</span>
  <!-- spacer -->
  <span class="spacer"></span>
  <!-- subtitle content -->
      <p class="subtitle">Logout</p>
  <!-- sub-logo + LOGIN -->
    <button
    *ngIf="isAuthenticated$ | async"
    (click)="logout()"
    class="login"
    style="color: whitesmoke;"
    mat-mini-fab
  >
  
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<!-- SIDENAV -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated$ | async">
      <mat-nav-list>
          <nav>
              <a mat-button class="nav-link"
              *ngFor="let link of links"
              [routerLink]="link.path" routerLinkActive="active">
                  <mat-icon style="transform:scale(1.5)">{{link.icon}}</mat-icon>
                  {{link.title}}
              </a>
          </nav>
          <mat-divider></mat-divider>
    <h4 mat-subheader>Examples</h4>
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of examples"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon>
          {{ link.icon }}
        </mat-icon>
        {{ link.title }}
      </a>
    </nav>
      </mat-nav-list>
  </mat-sidenav>
  <div class="main">
      <router-outlet></router-outlet>
      <div class="vertical-space"></div>
  </div>


</mat-sidenav-container>

  <!-- Footer -->
  <footer>
    <div class="card-container">
      <a class="circle-link" 
      title="Main Link" 
      href="https://www.tylerkleeberger.com" 
      target="_blank" 
      rel="noopener">
        <mat-icon>donut_small</mat-icon>
          <title>Main Link</title>
      </a>
      <a class="circle-link"
      title="Leave Link"
      href="https://www.google.com"
      target="_blank"
      rel="noopener">
        <mat-icon>public</mat-icon><title>Leave</title>
      </a>
    </div>
</footer>

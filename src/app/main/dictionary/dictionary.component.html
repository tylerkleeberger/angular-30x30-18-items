<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Site Dictionary
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list style="white-space: nowrap;">
                    <mat-list-item
                    *ngFor="let word of words"
                    (click)="selectWord(word)">
                        <h3 matLine>{{word.word | titlecase}}</h3>
                        <p matLine>{{word.definition}}</p>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedWord?.id; else elseBlock">
                        {{originalTitle |titlecase}}
                    </span>
                    <ng-template #elseBlock>Select a Word</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveWord(selectedWord)">
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input
                        matInput
                        placeholder="Word"
                        [(ngModel)]="selectedWord.word"
                        name="word"
                        required
                        type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <textarea
                        matInput
                        placeholder="Definition"
                        [(ngModel)]="selectedWord.definition"
                        name="definition"
                        type="text"></textarea>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" [disabled]="form.invalid" mat-button color="primary">Save</button>
                    <button type="button" mat-button (click)="reset()">Cancel</button>
                  </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
